<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="https://www.macworld.com/wp-content/uploads/2021/03/spotify-logo-100779042-orig-3.jpg?resize=768" alt="">Spotify</li>
            <li><a href="../tp.html">GO HOME</a></li>
            
        </ul>
    </nav> 
    
    <div class="container">
        <div class="songlist">
            <h1>Best Of  ONE DIRECTION...</h1>
            <div class="p">
                <div class="songItem">
                    <img src="https://i1.wp.com/www.trendmut.com/wp-content/uploads/2018/04/perfect-lyrics-ed-sheeran-1.jpg?fit=900%2C505&ssl=1" alt="1" >
                    <span class='songname'>Perfec  </span> <span>5:34</span>
                    <span class='songlistplay timestamp' ><i id="0" class="fa-solid songitemplay fa-3x fa-circle-play"></i></span>
                </div>
               
                <div class="songItem">
                    <img src="https://i1.wp.com/www.trendmut.com/wp-content/uploads/2018/04/perfect-lyrics-ed-sheeran-1.jpg?fit=900%2C505&ssl=1" alt="1" >
                    <span class='songname'>Perfect  </span> <span>5:34</span>
                    <span class='songlistplay timestamp' ><i id="1" class="fa-solid songitemplay fa-3x fa-circle-play"></i></span>
                </div>


            </div>


        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0"  value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
                   Perfect- By Ed- Sheeran
        </div>
    </div>
 


    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/fed2fa6961.js" crossorigin="anonymous"></script></body>
</html>
